<!DOCTYPE html>
<html>
<head>
    <title>Vue Router Test</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue Router Test</h1>
        <p>Testing router-link generation:</p>
        
        <router-link 
            :to="{ 
                name: 'matchdays.show', 
                params: { id: 27 },
                query: {
                    from: 'championship',
                    championshipId: 2
                }
            }"
            class="btn btn-primary"
        >
            Test Link to Jornada 27
        </router-link>
        
        <br><br>
        
        <p>Current Route: {{ $route.path }}</p>
        <p>Current Route Name: {{ $route.name }}</p>
        
        <router-view></router-view>
    </div>

    <script>
        const TestComponent = { template: '<div>Test Route Component</div>' };
        
        const router = new VueRouter({
            mode: 'history',
            routes: [
                {
                    path: '/jornadas/:id',
                    name: 'matchdays.show',
                    component: TestComponent
                }
            ]
        });

        new Vue({
            router,
            el: '#app'
        });
    </script>
</body>
</html>
